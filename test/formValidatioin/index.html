<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Page</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&amp;display=swap&amp;subset=cyrillic-ext" rel="stylesheet">
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="section" style="margin-left: 100px; margin-bottom: 50px;">

			<h1 class="title-1">Subscribe to newsletter</h1>
			<p class="subtitle">Subscribe to our newsletter and get 10% discount on pineapple glasses.</p>
			<form id="contact-form">
				<div class="form-body">
					<div class="form-item">
						<input id="emailField" type="text" name="email" placeholder="Type your email address here…">
						<p class="text-1">поле пустое</p>
						<p class="text-2">нет символа @</p>
						<p class="text-3">неверный формат адреса (xxx@yyy.zz)</p>
						<p class="text-4">из Латвии не принимаем</p>
					</div>
					<div class="form-btn">
						<button id="emailSubmit" type="submit"><svg width="24" height="14" viewBox="0 0 24 14" fill="none" xmlns="http://www.w3.org/2000/svg">
<path opacity="0.3" d="M17.7071 0.2929C17.3166 -0.0976334 16.6834 -0.0976334 16.2929 0.2929C15.9023 0.683403 15.9023 1.31658 16.2929 1.70708L20.5858 5.99999H1C0.447693 5.99999 0 6.44772 0 6.99999C0 7.55227 0.447693 7.99999 1 7.99999H20.5858L16.2929 12.2929C15.9023 12.6834 15.9023 13.3166 16.2929 13.7071C16.6834 14.0976 17.3166 14.0976 17.7071 13.7071L23.7071 7.70708C24.0977 7.31658 24.0977 6.6834 23.7071 6.2929L17.7071 0.2929Z" fill="#131821"/>
</svg>
						</button>
					</div>
				</div>
				<div class="form-footer">
					<label for="form-check">
						<input class="form-checkbox" type="checkbox" name="agree" id="form-check"><span class="custom-checkbox"></span>
						<p class="check-error">нет галочки</p>I agree <a class="text-link" href="#!">to terms of service</a>
					</label>
				</div>
			</form>
		</div>
		<script src="libs/jquery/jquery-3.0.0.min.js"></script>
		<script src="libs/bootstrap/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
