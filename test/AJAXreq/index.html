<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>AJAX REQUESTS TEST RANGE</h1>
    <hr>
    <div class="mainWrapper">
        <h2>Form1</h2>
        <div class="contact-form" data="form1Field">
            <label for="field1">First Name</label>
            <input id="field1" name="fName" class="form1Field" type="text" placeholder="Bob">

            <label for="field2">Last Name</label>
            <input id="field2" name="lName" class="form1Field" type="text" placeholder="Ross">

            <label for="field3">E-mail</label>
            <input id="field3" name="mail" class="form1Field" type="email" placeholder="my@email.net">

            <label for="field4">Phone number</label>
            <input id="field4" name="number" class="form1Field" type="number" placeholder="89251131133">

            <label for="field5">Date</label>
            <input id="field5" name="date" class="form1Field" type="date">

            <textarea id="textArea1" name="addInfo" class="form1Field" cols="30" rows="10"></textarea>

            <input type="file" id="file1" class="form1Field">

            <input id="sendForm1" type="submit">
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
