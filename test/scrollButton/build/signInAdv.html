				<!--header-menu-->

			<div class="header-navigation">
				<div class="header-menu header-menu--orange">
					<div class="header-menu__list">
						<div class="header-menu__list-head"><a class="logo logo--mobile" href="index.html"><img src="img/logo/logo.png" width="92" alt="logo"></a>
							<button class="close-mobile-menu"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="black"/>
</svg>

							<li><a href="index.html">Home</a></li>

							<li><a href="signIn.html">Sign in</a></li>
						</ul>
					</div>
				</div>

			<header class="header header--signin">
				<div class="progress-bar progress-bar--right"></div>
				<div class="hidden-layout"></div>
				<div class="container container--p0">
					<div class="header-title">
						<div class="title-group title-group--reverse">
							<div class="title-2">
								<h2>for advertisers</h2>
							</div>
							<div class="title-1">
								<h1>Sign up</h1>
							</div>
						</div>
						<div class="header-title__img">
							<picture>
								<source srcset="img/signin/header-mob.jpg" media="(max-width: 767px)" width="256" alt="img">
								<source srcset="img/signin/header.jpg" width="524" alt="img"><img src="img/signin/header.jpg" width="786" alt="img">
							</picture>
						</div>
					</div>
					<div class="header-color-block p-128 color-block color-block--formWrapper">
						<div class="form-wrapper">
							<!-- if the required input field have been filled incorrectly we should add class 'error-value' to the parent div of that field ('.form-item' class)-->
							<form class="advRegistration" action="">
								<div class="form-item">
									<label class="form-item__title">company</label>
									<input type="text" name="company" placeholder="Company name">
								</div>
								<div class="form-item">
									<label class="form-item__title">Name</label>
									<input type="text" name="firstName" placeholder="Your first name">
								</div>
								<div class="form-item form-item--sibl">
									<input type="text" name="lastName" placeholder="Last name">
								</div>
								<div class="form-item">
									<label class="form-item__title">Email address</label>
									<input type="text" name="email" placeholder="Your email address">
									<!-- notify if input value novalid-->
									<label class="error">This is not valid email address</label>
									<!-- error message of the each input field should be added after this input field, using <label> tag with class '.error' -->
									<!-- (ex.: <label class="error">This is not valid email address</label>) -->
								</div>
								<div class="form-item">
									<label class="form-item__title">Password</label>
									<input type="password" name="password" placeholder="Password">
									<div class="input-icon icon-passw"><img class="active" src="img/signin/show-pass.png" width="23" alt="showPass"><img src="img/signin/hide-pass.png" width="23" alt="hidePass"></div>
								</div>
								<div class="form-item form-item--sibl">
									<input type="password" name="password" placeholder="Confirm your password">
									<div class="input-icon icon-passw"><img class="active" src="img/signin/show-pass.png" width="23" alt="showPass"><img src="img/signin/hide-pass.png" width="23" alt="hidePass"></div>
								</div>
								<div class="form-item">
									<div class="input-icon select-arr"><img src="img/signin/selectArrow.png" width="10" alt="arrow"></div>
									<label class="form-item__title">Address</label>
									<select id="select-country" name="country">
										<option value="1">Select country</option>
										<option value="1">Country-1</option>
										<option value="1">Country-2</option>
									</select>
								</div>
								<div class="form-item form-item--sibl">
									<input type="text" name="state" placeholder="State (optional)">
								</div>
								<div class="form-item form-item--sibl">
									<input type="text" name="City" placeholder="City">
								</div>
								<div class="form-btn">
									<button class="button-white" type="submit"><span>Register</span><span> <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M12 4.5L10.59 5.91L16.17 11.5H4V13.5H16.17L10.59 19.09L12 20.5L20 12.5L12 4.5Z" fill="black"/>
</svg></span></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</header>
			<footer class="footer">

							<div class="footer-bottom-left"><a href="#!">careers</a></div>
							<div class="footer-bottom-right"><a href="#!">contact</a></div>
						</div>
					</div>
				</div>
			</footer>
